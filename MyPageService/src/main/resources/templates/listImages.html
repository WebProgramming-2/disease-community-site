<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image List</title>
</head>
<body>
<h2>Image List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Image Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="image : ${images}">
        <td th:text="${image.id}"></td>
        <td th:text="${image.imageName}"></td>
        <td>
            <a th:href="@{'/image/' + ${image.id}}">View</a>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<a th:href="@{'/upload'}">Upload Image</a>
</body>
</html>
