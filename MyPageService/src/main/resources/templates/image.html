<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Image Details</title>
</head>
<body>

<h2>Image Details</h2>

<p th:text="'ID: ' + ${image.id}"></p>
<p th:text="'Name: ' + ${image.imageName}"></p>

<img th:src="@{'data:image/png;base64,' + ${#strings.new(#object.getUTF8(image.imageData)).toBase64()}}" alt="Image"/>
</body>
</html>
