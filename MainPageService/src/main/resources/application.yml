    name: mainPage-service
  datasource:
    url: "jdbc:mysql://localhost:3307/library"
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: "root"
    password: "1234"
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
