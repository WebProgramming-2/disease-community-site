<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="saveReq()">글 작성</button>

<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>writer</th>
        <th>date</th>
        <th>hits</th>
    </tr>
    <tr th:each="board: ${boardList.content}">
        <td th:text="${board.id}"></td>
        <td><a th:href="@{/board/{id}(id=${board.id}, page=${boardList.number})}" th:text="${board.boardTitle}"></a></td>
        <td th:text="${board.boardWriter}"></td>
        <td th:text="${#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${board.boardHits}"></td>
    </tr>
</table>
<!-- 이전 페이지 그룹으로 이동 -->
<a th:if="${(boardList.number) / 10 > 0}" th:href="@{/board/paging(page=${(boardList.number) / 10 * 10 - 9})}">prev</a>

<span th:each="i : ${#numbers.sequence((boardList.number) / 10 * 10 + 1, ((boardList.number) / 10 + 1) * 10)}">
    <a th:if="${i <= boardList.totalPages}" th:href="@{/board/paging(page=${i - 1})}" th:text="${i}"></a>
</span>

<!-- 다음 페이지 그룹으로 이동 -->
<a th:if="${boardList.totalPages > 10 && (boardList.number / 10 + 1) * 10 < boardList.totalPages}" th:href="@{/board/paging(page=${(boardList.number / 10 + 1) * 10})}">next</a>


</body>
<script>
    const saveReq = () => {
        location.href = "/board/save";
    }
</script>
</html>
